<html>
	<head>
		<meta charset="UTF-8">
		<title>creative_v5 Network</title>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="inventory">
			<div class="action">
							
			</div>
			<div class="innerInventory">
				<div class="sections">
					<div class="invLeft"></div>
					<div class="invMiddle">
						<!-- Input de quantidade -->
						<div class="input-wrapper">
							<input class="amount" placeholder="QTD" type="number" onKeyPress="if(this.value.length==9) return false;" maxlength="9" />
							<svg class="amount-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
								<circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="2" fill="transparent" />
								<line x1="6" y1="12" x2="18" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
								<line x1="12" y1="6" x2="12" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
							</svg>
						</div>
						
			
						<!-- Botões com ícones SVG -->
						<div class="button use">
							<svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#ffffff" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
							<span>USAR</span>
						</div>
						<div class="button send">
							<svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#ffffff" viewBox="0 0 24 24"><path d="M21 11h-12v-2h12c.55 0 1 .45 1 1s-.45 1-1 1zm-5 5l-4-4h8l-4 4z"/></svg>
							<span>ENVIAR</span>
						</div>
						<div class="button trash">
							<svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#ffffff" viewBox="0 0 24 24"><path d="M3 6l3 16c.12 1.1 1.08 2 2.21 2h9.58c1.13 0 2.09-.9 2.21-2l3-16h-18zm4 2h10l-.9 12h-8.2l-.9-12z"/></svg>
							<span>LIXO</span>
						</div>

						
			
			
			
				</div>
				<div id="weight">
					<div id="weightTextLeft">
						<div class="weight-icon">
							<!-- Ícone de peso em SVG -->
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
								<path fill="none" d="M0 0h24v24H0z"/>
								<path d="M12 2C9.79 2 8 3.79 8 6V10H6v2h2v8c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-8h2V10h-2V6c0-2.21-1.79-4-4-4zm-2 4c0-1.1.9-2 2-2s2 .9 2 2v4h-4V6zm6 12H8v-8h8v8z"/>
							</svg>
						</div>
						<span>Peso</span>
					</div>
					<div id="weightBarLeft"></div>
				</div>
				


				
				

				

			</div>
		</div>
		<script src="jquery.js"></script>
	</body>
</html>
